    columns:
      - name: id_ordem_venda
        description: Coluna com chave primária da tabela que referencia a ordem de venda.
        tests:
          - not_null
      - name: motivo_venda
        description: Coluna com descrição do motivo da venda.
      - name: tipo_venda
        description: Coluna com descrição do tipo de venda.

        
        
        